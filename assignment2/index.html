<!-- My whole layout was inspired by the Apple Music page. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Music Album</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <!-- I chose the Permanent Marker font for the title because I think it is suitable with the font of my cover. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil:opsz,wght@10..72,100..900&family=Permanent+Marker&family=Rock+Salt&family=Teko&family=Tektur:wght@400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="album-header">
      <h1>My Music Album</h1>
    </div>
    <!-- As for the album cover, I chose to create one by myself.-->
    <!-- I use Adobe illustrator to create the spider-web effect and Blank River font becuase I think they are both 
     street style and it fits-->
    <!-- I designed the spider-web effect and the font is from https://www.dafont.com/blank-river.font -->
    <img src="assignment cover-1.jpg" width="400px" height="400px" id="img" />

    <!-- The songs on the album are my own compositions, and some of the beats I've bought the rights to,
    so there's no need to make a reference because I own the songs, and the other people's beats I've purchased the 
    rights to use.-->
    <div class="track-list">
      <!-- Track 1 -->
      <div class="track-item" data-audio="intro_Light.mp3">
        <div class="track-number">1</div>
        <div class="track-info">
          <div class="track-title">Light (intro)</div>
          <div class="track-artist">Artist Name</div>
        </div>
        <div class="track-duration">2:09</div>
      </div>

      <!-- Track 2 -->
      <div class="track-item" data-audio="memory.mp3">
        <div class="track-number">2</div>
        <div class="track-info">
          <div class="track-title">Memory</div>
          <div class="track-artist">Artist Name</div>
        </div>
        <div class="track-duration">4:00</div>
      </div>

      <!-- Track 3 -->
      <div class="track-item" data-audio="Mike_Dean.mp3">
        <div class="track-number">3</div>
        <div class="track-info">
          <div class="track-title">Mike Dean</div>
          <div class="track-artist">Artist Name</div>
        </div>
        <div class="track-duration">3:19</div>
      </div>

      <!-- Track 4 -->
      <div class="track-item" data-audio="Best memory with you.mp3">
        <div class="track-number">4</div>
        <div class="track-info">
          <div class="track-title">Best memory with you</div>
          <div class="track-artist">Artist Name</div>
        </div>
        <div class="track-duration">3:09</div>
      </div>

      <!-- Track 5 -->
      <div class="track-item" data-audio="chance.mp3">
        <div class="track-number">5</div>
        <div class="track-info">
          <div class="track-title">Chance</div>
          <div class="track-artist">Artist Name</div>
        </div>
        <div class="track-duration">3:21</div>
      </div>

      <!-- Track 6 -->
      <div class="track-item" data-audio="Heart to Hide.mp3">
        <div class="track-number">6</div>
        <div class="track-info">
          <div class="track-title">Heart to hide</div>
          <div class="track-artist">Artist Name</div>
        </div>
        <div class="track-duration">3:18</div>
      </div>

      <!-- Add remaining tracks following same pattern -->
    </div>

    <div class="player-controls">
      <div class="progress-container">
        <input type="range" id="progress-bar" min="0" max="100" value="0" />
        <div class="time-display">
          <span id="current-time">0:00</span>
          <span id="duration">0:00</span>
        </div>
      </div>
      <div class="control-buttons">
        <button id="play-button">▶</button>
        <button id="pause-button">⏸</button>
      </div>
    </div>
  </body>
</html>
